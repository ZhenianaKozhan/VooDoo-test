<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans">
    <header class="bg-[#FCF7E6] border-b border-black">
      <nav
        class="mx-auto p-6 md:p-12 flex max-w-7xl items-center justify-between lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <div style="display: flex; align-items: flex-start; gap: 12px">
              <img
                class="h-6 w-6 md:h-11 md:w-11"
                src="./src/assets/svg/logo.svg"
                alt="logo"
              />
              <img
                class="h-12 w-24 md:h-24 md:w-48"
                src="./src/assets/svg/logo-text.svg"
                alt="logo-text"
              />
            </div>
          </a>
        </div>
        <div>
          <a
            class="md:mr-12 font-semibold text-base md:text-xl leading-6"
            href="#"
            >About us</a
          >
          <a
            class="inline-block bg-[#000000] text-white font-semibold text-base md:text-2xl leading-6 py-2 px-4 rounded hover:bg-orange-600"
            href="#"
            >Sign up</a
          >
        </div>
      </nav>
    </header>
    <main>
      <div class="bg-[#FCF7E6] px-20">
        <div
          class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
        >
          <button
            class="btn flex gap-2 p-7 mb-6 rounded-md bg-black w-full text-center text-white font-normal font-semibold text-base leading-20 items-baseline"
          >
            <svg
              class="flex-none"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                stroke="#FCF7E6"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 8V12"
                stroke="#FCF7E6"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 16H12.01"
                stroke="#FCF7E6"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span class="flex-none">ALPHA</span>
            <span
              class="flex-grow text-start pl-6 md:pl-12 font-medium text-base leading-tight"
              >Important info regarding our service</span
            >
            <svg
              class="flex-none"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 9L12 15L18 9"
                stroke="#FCF7E6"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div
            class="menu hidden absolute left-1/2 z-10 mt-5 flex w-screen max-w-max -translate-x-1/2 px-4"
          >
            <div
              class="w-screen max-w-md flex-auto overflow-hidden rounded-3xl bg-black text-sm leading-6 shadow-lg ring-1 ring-gray-900/5"
            >
              <div class="p-4 text-white">
                Here can be any information, as well as interactive elements,
                such as product filtering.
              </div>
            </div>
          </div>
          <div
            class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8 js-container"
          ></div>
        </div>
        <div class="py-12 mx-auto max-w-2xl sm:px-0">
          <form class="space-y-4">
            <label for="email" class="text-center block md:leading-26">
              Be the first one to know when we launch our beta!
            </label>
            <div class="flex items-center space-x-4">
              <input
                type="email"
                name="email"
                class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 placeholder:text-black-900 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 focus:outline-none"
                placeholder="Email"
              />
              <button
                class="rounded-md bg-orange-600 px-2 py-2 text-sm font-semibold text-black whitespace-nowrap hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600"
              >
                Sign-up
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="border-t border-black">
      <div
        class="flex py-10 md:py-20 pl-12 md:pl-40 flex-col-reverse md:flex-row gap-6 md:gap-32"
      >
        <img src="./src/assets/svg/logo.svg" alt="logo" class="w-20 h-20" />
        <div
          class="flex flex-col gap-6 md:flex-row md:gap-9 text-base font-bold leading-6 tracking-normal text-left"
        >
          <div>
            <ul>
              <li>RETURNS</li>
              <li>FAQ</li>
              <li>CONTACT</li>
            </ul>
          </div>

          <div>
            <ul>
              <li>TERMS & CONDITIONS</li>
              <li>PRIVACY POLICY</li>
              <li>COOKIE POLICY</li>
              <li>COOKIE SETTINGS</li>
            </ul>
          </div>
          <div>
            <ul>
              <li>ABOUT SECOND CHANCE</li>
              <li>CAREER</li>
              <li>FACEBOOK</li>
              <li>INSTAGRAM</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
